<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入页面</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        body {
            width: 360px;
            height: 600px
        }

        #top {
            height: 70px;
            background-color: #f2f4f6;
            align-content: space-around
        }

        #logo {
            width: 50px;
            padding-left: 10px;

        }

        #status {
            line-height: 40px;
            color: red;
        }

        #networkDropdown,#accountDropdown {
            border-radius: 1.25rem;
            background-color: #f2f4f6;
            color: black;
            font-size: 15px;
        }
        .record{
            margin-bottom: 10px;
        }
        .record ul li span{
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="row " id="top">
        <div class="col-2">
            <img src="/assets/img/logo.png" alt="" id="logo">
        </div>
        <div class="col-3" id="status" style="margin-left: 70px;">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle custom-dropdown" type="button" id="networkDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    切换网络
                </button>
                <ul class="dropdown-menu" aria-labelledby="networkDropdown">
                    <li><a class="dropdown-item" href="#">8080</a></li>
                    <li><a class="dropdown-item" href="#">8081</a></li>
                    <li><a class="dropdown-item" href="#">8082</a></li>
                </ul>
            </div>
        </div>
        <div class="col-3" id="status" style="margin-left: 15px;">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle custom-dropdown" type="button" id="accountDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    切换账户
                </button>
                <ul class="dropdown-menu" aria-labelledby="accountDropdown" id="accountList">
                    <li><a class="dropdown-item" href="#">account1</a></li>
                    <li><a class="dropdown-item" href="#">account2</a></li>
                    <li><a class="dropdown-item" href="#">account3</a></li>
                </ul>
            </div>
        </div>
    </div>



    <div class="container mt-4">

        <div class="row justify-content-center text-center">
            <div class="col-5">
                <span style="font-weight: bold;">您当前账户如下:</span>
            </div>
        </div>
        <div class="row justify-content-center text-center" style="margin-bottom: 20px;">
            <div class="col-8">
                <span id="address">0x0B6e9...6b98ff</span> <a href="javascript:void(0)" style="text-decoration: none;" id="copy">复制</a>
            </div>
        </div>
        <div class="row justify-content-center text-center" style="margin-bottom: 20px;">
            <div class="col-12" style="font-size: 35px;">
                <span id="accountValue">0</span>Eth
            </div>
        </div>

        <hr>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist" style="justify-content: space-between;">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">导入账户</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">转账</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">交易记录</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent" style="margin-top: 10px;">
            

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0">
                <div class="mb-3">
                    <select id="importMethod" class="form-select">
                        <option value="privateKey">私钥导入</option>
                        <option value="addAccount">添加账户</option>
                    </select>
                </div>
                <div id="privateKeyContainer" class="mb-3">
                    <label for="privateKey" class="form-label">请输入私钥:</label>
                    <input type="text" class="form-control" id="privateKey">
                    <div class="text-center">
                        <button id="importPrivateKeyBtn" class="btn btn-primary mt-2 text-center">导入</button>
                    </div>
                </div>

                <div id="addContainer" class="mb-3">
                    <div class="mb-3">
                        <label for="inputPrivateKey" class="form-label">私钥</label>
                        <input type="text" class="form-control" id="inputPrivateKey" placeholder="私钥" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="inputPublic" class="form-label">公钥</label>
                        <input type="text" class="form-control" id="inputPublic" placeholder="公钥" disabled readonly>
                    </div>

                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">账户地址</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="账户地址" readonly>
                    </div>

                    <div class="text-center">
                        <button id="addAccountBtn" class="btn btn-primary mt-2 text-center">生成</button>
                    </div>

                </div>


            </div>


            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="mb-3">
                    <label for="inputReceiveAddress" class="form-label">接收者账户地址</label>
                    <input type="text" class="form-control" id="inputReceiveAddress" placeholder="接收者账户地址">
                </div>
                <div class="mb-3">
                    <label for="inputAmount" class="form-label">金额</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="金额">
                </div>

                <div class="mb-3 d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary ml-auto  " id="buttonSubmit">确认</button>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                <div class="row record" >
                    <ul class="list-group">
                        <li class="list-group-item">From： <span id="rFrom"></span></li>
                        <li class="list-group-item">To： <span id="rTo"></span></li>
                        <li class="list-group-item">Value： <span id="rValue"></span></li>
                        <li class="list-group-item">Hash： <span id="rHash"></span></li>
                        <li class="list-group-item text-center"><a href="javascript:void(0)" id="copyHash" style="text-decoration: none;">复制Hash</a></li>
                      </ul>
                </div>

            </div>

        </div>
    </div>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../utils/importPrivateKey.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
